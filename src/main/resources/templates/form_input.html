<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
      
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../../css/main.css" />
<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/" th:href="@{/}">Home</a></li>
					<li><a href="/formex" th:href="@{/formex}">Form</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div layout:fragment="content">
		<div class="container">
			<h1>Form</h1>
			<form action="#" th:action="@{/formex/submit}" th:object="${formex}" method="post">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" /></td>
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
					</tr>
					<tr>
						<td>Comment:</td>
						<td><input type="text" th:field="*{comment}" /></td>
						<td th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Comment Error</td>
					</tr>
					<tr>
						<td><button type="submit">Submit</button></td>
						<td><input type="reset" value="Reset" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
