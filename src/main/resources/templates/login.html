<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:remove="all" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css" />
<script type="text/javascript" th:remove="all" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:remove="all" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}" src="../static/js/login.js"></script>

</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Spring Boot</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/" th:href="@{/}">Home</a></li>
          <li><a href="/formex" th:href="@{/formex}">Form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div layout:fragment="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a href="#" th:class="${showRegister}?'':'active'" class="active" id="login-form-link">Login</a>
                </div>
                <div class="col-xs-6">
                  <a href="#" th:class="${showRegister}?'active':''" id="register-form-link">Register</a>
                </div>
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" th:action="@{/login}" method="post" role="form" style="display: block;">
                    <div th:if="${isError}" class="alert alert-danger">ログイン失敗</div>
                    <div class="form-group">
                      <input type="text" name="username" id="id" tabindex="1" class="form-control" th:placeholder="#{label.layout.username}">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control"
                        th:placeholder="#{label.layout.password}">
                    </div>
                    <div class="form-group text-center">
                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember"> <label for="remember">
                        Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login"
                            value="Log In">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a th:href="@{/passwordRecover}" tabindex="5" class="forgot-password">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <form id="register-form" th:action="@{/register}" th:object="${registrationVo}" method="post" role="form"
                    style="display: none;">
                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                      <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">エラーメッセージ</li>
                      </ul>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('id')} ? 'has-error has-feedback'">
                      <input type="text" name="id" id="id" th:field="*{id}" tabindex="1" class="form-control" th:placeholder="#{label.layout.username}">
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error has-feedback'">
                      <input type="email" name="email" id="email" th:field="*{email}" tabindex="2" class="form-control" th:placeholder="'Email Address'">
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error has-feedback'">
                      <input type="password" name="password" id="password" tabindex="3" class="form-control"
                        th:placeholder="#{label.layout.password}">
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'has-error has-feedback'">
                      <input type="password" name="passwordConfirm" id="passwordConfirm" tabindex="4" class="form-control"
                        th:placeholder="'Confirm Password'">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-register"
                            value="Register Now">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
