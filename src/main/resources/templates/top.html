<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
      
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:remove="all" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:remove="all" href="../../../css/main.css" />
<script type="text/javascript" th:remove="all" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/" th:href="@{/}">Home</a></li>
					<li><a href="/formex" th:href="@{/formex}">Form</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div layout:fragment="content">
		<div class="container">
			<div class="starter-template">
				<h1 th:text="#{label.main}">Spring Boot Web Thymeleaf Example</h1>
				<h2>
					<span th:text="#{label.message} + #{hello}">Message : Hello</span>
				</h2>
			</div>
		</div>
		<!-- /.container -->
	</div>

</body>
</html>
